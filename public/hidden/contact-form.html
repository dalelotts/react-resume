<!-- This file must exist so netlify will detect the form. Netlify cannot detect a form defined in react. -->
<form name="contact-me" data-netlify="true" data-netlify-honeypot="b876e5e4" hidden>
    <input type="text" id="b876e5e4" name="b876e5e4"/>
    <input type="text" id="name" name="name" required/>
    <input type="email" id="email" name="email" required/>
    <input type="text" id="subject" name="subject" required/>
    <textarea className="form-control" id="message" name="message" rows="5" required></textarea>
</form>
